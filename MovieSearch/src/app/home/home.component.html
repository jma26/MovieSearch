<!-- Display Results -->
<div class='container-fluid'>
  <div class='row'>
    <div class='col-12'>
      <form (ngSubmit)='search()'>
        <label for='movie'> Movie Name: </label>
        <input type='text' id='movie' name='movie' [(ngModel)]='movie.name'>
        <label for='year'> Year: </label>
        <input type='text' id='year' name='year' [(ngModel)]='movie.year'>
        <button> Search </button>
      </form>
    </div>
  </div>
  <div class='row justify-content-start' *ngIf='!error'>
    <div class='col-md-5'>
      <h1 id='totalResults'> Search results: {{ totalResults }}</h1>
    </div>
    <div class='col-md-6'>
      <h1 id='currentPageNumber'> Page {{ currentPage }} / {{ pageNumbers }} </h1>
    </div>
  </div>
  <div class='row' *ngIf='error'>
    <div class='col-12'>
      <h1> {{ results }} </h1>
    </div>
  </div>
  <div class='row' *ngIf='!error'>
    <div class='col-md-3' *ngFor='let result of results'>
      <p class='resultTitle'> 
        <i class="fas fa-star" (click)='favorite()'></i> 
        {{ result.Title }} - {{ result.Year }} 
      </p>
      <p *ngIf='result.Poster === "N/A" else poster' class='emptyImage'> Image not available </p>
      <ng-template #poster>
        <img src='{{ result.Poster }}'>
      </ng-template>
    </div>
  </div>
  <div class='row' *ngIf='!error'>
    <div class='col-12' id='pageNumbers_container'>
      <button class='pageButtons' [disabled]= 'currentPage == 1' (click)='getPageNumbers(currentPage - 1)'> PREV </button>
      <p *ngFor='let number of pageNumberArr' (click)='self[getPageNumbers(number)]' class='pageNumbers'> {{ number }} </p>
      <button class='pageButtons' [disabled]= 'currentPage == pageNumbers' (click)='getPageNumbers(currentPage + 1)'> NEXT </button>
    </div>
  </div>
</div>
