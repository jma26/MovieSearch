<div class='container-fluid'>
  <div class='row'>
    <div class='col-md-12'>
      <a class="nav-links" id='homeLink' [routerLink]="['/home', user.alias]"> Home </a>
      <a class="nav-links" id='communityLink' [routerLink]="['/community', user.alias]"> My Community </a>
      <a class="nav-links" id="logout-link" class="nav-links" [routerLink]="['/']"> Log out</a>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12 profile-info'>
      <p *ngIf='profileBoolean'> <i class="fas fa-user"></i> {{ user.alias }} </p>
      <p> <i class="far fa-envelope"></i> {{ user.email }} </p>
      <p *ngIf='errorBoolean'> {{ error }} </p>
      <p *ngIf='favorites.length == 0'> {{ user.alias }}'s favorites: Empty! </p>
    </div>
  </div>
  <div class='row' *ngIf='profileBoolean'>
    <div class='col-md-3' *ngFor='let favorite of favorites'>
      <p class='resultTitle'> {{ favorite.Title }} - {{ favorite.Year }} </p>
      <p *ngIf='favorite.Poster === "N/A" else poster' class='emptyImage'> Image not available </p>
      <ng-template #poster>
        <img src='{{ favorite.Poster }}'>
      </ng-template>
    </div>
  </div>
</div>
