<!-- Display Results -->
<div class='container-fluid'>
  <div class='row'>
    <div class='col-12'>
      <form (ngSubmit)='search()'>
        <label for='movie'> Movie Name: </label>
        <input type='text' id='movie' name='movie' [(ngModel)]='movie.name'>
        <label for='year'> Year: </label>
        <input type='text' id='year' name='year' [(ngModel)]='movie.year'>
        <button> Search </button>
        <h1 *ngIf='!error'> Search results: {{ totalResults }} </h1>
      </form>
    </div>
  </div>
  <div class='row' *ngIf='error'>
    <h1> {{ results }} </h1>
  </div>
  <div class='row' *ngIf='!error'>
    <div class='col-md-3' *ngFor='let result of results'>
      <p class='resultTitle'> {{ result.Title }} - {{ result.Year }} </p>
      <p *ngIf='result.Poster === "N/A" else poster' class='emptyImage'> Image not available </p>
      <ng-template #poster>
        <img src='{{ result.Poster }}'>
      </ng-template>
    </div>
  </div>
  <div class='row' *ngIf='!error'>
    <div class='col-12' id='pageNumbers_container'>
      <p *ngFor='let number of pageNumberArr' (click)='self[getPageNumbers(number)]' class='pageNumbers'> {{ number }} </p>
    </div>
  </div>
</div>
